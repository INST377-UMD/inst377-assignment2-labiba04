<html>
<head>
  <title>Stocks</title>
  <link rel="stylesheet" href="style.css">
  <script src="chart.min.js"></script>

  <!-- Add Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Add Annyang -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>
  <main>
    <h1>Let's chart some stocks</h1>
    <!-- Stock name can not be longe than 5 characters-->
    <input id="ticker" maxlength="5" required>
    <!--3 options dates-->
    <select id="days">
      <option value="30">30</option>
      <option value="60">60</option>
      <option value="90">90</option>
    </select>
    <button onclick="getStock()">Get Stock</button>
    <canvas id="stockChart" width="400" height="200"></canvas>
    <h2>Top Reddit Stocks</h2>
    <table id="redditStocks"></table>
  </main>
  
  <div id="audio-box">
    <h3>Audio Commands</h3>
    <ul>
      <li>"Lookup MSFT"</li>
    </ul>
    <button onclick="annyang.pause()">Turn Off Audio</button>
    <button onclick="annyang.resume()">Turn On Audio</button>
  </div>
  <script src="annyang.min.js"></script>
  <script src="annyang-setup.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
